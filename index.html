<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bar p-3">
    <h1 class="animate__animated animate__swing"><i class="material-symbols-outlined">diversity_3</i> Lista de Contatos</h1>  
    </header>
    <div class="container-fluid">
        <div class="container card card-body mt-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="busca_input" placeholder="Procurar">
                    <div class="input-group-prepnd">
                        <div class="input-group-text">
                           <button class="btn" data-bs-toggle="modal" data-bs-target="#newbtn"><span class="material-symbols-outlined">
                            person_add</span>Novo Contato</button>
                        </div>
                  </div>  
            </div>      
            <hr>
            <table class="table table-striped table-hover">
                <thead class="table">
                    <tr>
                        <th>#ID</th>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Telefone</th>
                        <th class="text-end">Editar</th>
                        <th class="text-end">Excluir</th>
                    </tr>
                </thead>
                <tbody id="lista_contatos">
                </tbody>
            </table>
            </div>
            <hr>
    </div>
     <div class="modal fade" id="newbtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><span class="material-symbols-outlined">person_add</span> Novo Contato </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form_add" onsubmit="adcContato()" >
            <div class="modal-body">
                  <input class="form-control mb-3" type="text" id="input_nome" placeholder="Nome"/> 
                  <input class="form-control mb-3" type="text" id="input_local" placeholder="Local"/>       
                  <input class="form-control mb-3" type="number" minlength="1" id="input_telefone" placeholder="Telefone"/>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
          </div>
        </div>
      </div> 
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Editar contato</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form_editar" onsubmit="editar()">
            <div class="modal-body">
                <input type="hidden" id="form_edit_id">
                  <input class="form-control mb-3" type="text" id="edit_nome" placeholder="Nome"/> 
                  <input class="form-control mb-3" type="text" id="edit_local" placeholder="Local"/>                 
                  <input class="form-control mb-3" type="number" minlength="1" maxlength="15" id="edit_telefone" placeholder="Telefone"/>   
            </div>
             <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" >Salvar</button>
          </div>
            </form>
          </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="events.js"></script>
</body>
<footer class="text-center">
    <h6>Alicia ¯\_(ツ)_/¯</h6>
</footer>
</html>
